services:
  postgres:
    image: postgres:16-alpine
    container_name: cofira-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cofira
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cofira-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cofira"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cofira-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - postgres
    networks:
      - cofira-network

volumes:
  postgres_data:
    driver: local

networks:
  cofira-network:
    driver: bridge
